name: Deploy to Production

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Check Flask app
      run: |
        python -c "from app import app; print('✓ Flask app loads successfully')"
    
    - name: Test health endpoint
      run: |
        python -c "from app import app; client = app.test_client(); response = client.get('/api/health'); assert response.status_code == 200; print('✓ Health check passed')"

  deploy-docker:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Build Docker image
      run: |
        docker build -t card-wars-kingdom .
        echo "✓ Docker image built successfully"
    
    - name: Test Docker container
      run: |
        docker run -d -p 3000:3000 --name test-container card-wars-kingdom
        sleep 10
        curl -f http://localhost:3000/api/health || exit 1
        docker stop test-container
        docker rm test-container
        echo "✓ Docker container test passed"
