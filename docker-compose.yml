version: '3.8'

services:
  web:
    build: .
    ports:
      - "3000:3000"
    environment:
      - SECRET_KEY=${SECRET_KEY:-change-me-in-production}
      - FLASK_ENV=production
      - PORT=3000
    restart: unless-stopped
    volumes:
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
